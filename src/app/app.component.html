<svg viewBox="0 0 36 36" class="chart-svg">
  <path
    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
    stroke="#ccc"
  />
  <path
    class="circle"
    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
    attr.stroke-dasharray="{{ plan.strokeDasharray }}, 100"
    [attr.stroke-dashoffset]="plan.strokeDashoffset"
    [attr.stroke]="plan.stroke"
    (click)="division(plan)"
    *ngFor="let plan of plans"
  />
</svg>

<ul>
  <li *ngFor="let plan of plans">
    <input type="text" class="input" [(ngModel)]="plan.content"> {{ plan.strokeDashoffset }}
  </li>
</ul>
